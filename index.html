<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <title>Pug Maker de Saker</title>
    <link rel="icon" href="assets/overwatch-2-logo.png">
</head>

<body>
    <center>
        <br>
        <hr>
        <h1>Pug Maker de Saker</h1>
        <button onclick="darkMode()">
            <img src="assets/nightmode.png" class="icon">
        </button>
        <hr>

        <div class="container">
            <div class="row">
                <!--TANKS-->
                <div class="col">
                    <input type="text" id="inputTank">
                    <button onclick="addTank()">Add</button>
                </div>

                <!--DPS-->
                <div class="col">
                    <input type="text" id="inputDPS">
                    <button onclick="addDPS()">Add</button>
                </div>

                <!--SUPPORTS-->
                <div class="col">
                    <input type="text" id="inputSupport">
                    <button onclick="addSupport()">Add</button>
                </div>
            </div>

            <br>

            <div class="row">
                <!--TANKS-->
                <div class="col">
                    <h2>Tank</h2>
                    <div class="colContent">
                        <div id="tankList"></div>
                    </div>
                    <br>
                </div>
                <!--DPS-->
                <div class="col">
                    <h2>DPS</h2>
                    <div class="colContent">
                        <div id="dpsList"></div>
                    </div>
                    <br>
                </div>

                <!--SUPPORTS-->
                <div class="col">
                    <h2>Support</h2>
                    <div class="colContent">
                        <div id="supportList"></div>
                    </div>
                    <br>
                </div>
            </div>

            <br>

            <button onclick="makeTeam()" disabled id="makeTeamButton">Make team</button>
            <br><br>

            <div class="row" id="teamsDiv">
                <!--TEAM 1-->
                <div class="col">
                    <h2>Team 1</h2>
                    <div class="colContent">
                        <div id="team1"></div>
                    </div>
                </div>

                <!--TEAM 2-->
                <div class="col">
                    <h2>Team 2</h2>
                    <div class="colContent">
                        <div id="team2"></div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <hr>
        <h1>Leaderboard</h1>
        <hr>
        <br>
        <div id="containar">
            <div id="data"></div>
        </div>
    </center>
</body>

</html>
